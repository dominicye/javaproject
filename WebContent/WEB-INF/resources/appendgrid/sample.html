  <body>
  <script id="jsSource" type="text/javascript">
$(function () {
    // Initialize appendGrid
    $('#tblAppendGrid').appendGrid({
        caption: 'My CD Collections',
        columns: [
            { name: 'Album', display: 'Album', type: 'text', ctrlAttr: { maxlength: 100 }, ctrlCss: { width: '100px' }, onChange: function (evt, rowIndex) { alert('You have changed the value of `Album` at row ' + rowIndex); } },
            { name: 'Artist', display: 'Artist', type: 'text', ctrlAttr: { maxlength: 100 }, ctrlCss: { width: '80px'} },
            { name: 'Year', display: 'Year', type: 'text', ctrlAttr: { maxlength: 4 }, ctrlCss: { width: '40px'} },
            { name: 'Origin', display: 'Origin', type: 'select', ctrlOptions: { 0: '{Choose}', 1: 'Hong Kong', 2: 'Taiwan', 3: 'Japan', 4: 'Korea', 5: 'US', 6: 'Others'} },
            { name: 'Price', display: 'Price', type: 'text', ctrlAttr: { maxlength: 10 }, ctrlCss: { width: '50px', 'text-align': 'right' }, value: 0 }
        ],
        initData: [
            { 'Album': 'Dearest', 'Artist': 'Theresa Fu', 'Year': '2009', 'Origin': 1, 'Price': 168.9 },
            { 'Album': 'To be Free', 'Artist': 'Arashi', 'Year': '2010', 'Origin': 3, 'Price': 152.6 },
            { 'Album': 'Count On Me', 'Artist': 'Show Luo', 'Year': '2012', 'Origin': 2, 'Price': 306.8 },
            { 'Album': 'Wonder Party', 'Artist': 'Wonder Girls', 'Year': '2012', 'Origin': 4, 'Price': 108.6 },
            { 'Album': 'Reflection', 'Artist': 'Kelly Chen', 'Year': '2013', 'Origin': 1, 'Price': 138.2 }
        ],
        customRowButtons: [
			      { uiButton: { icons: { primary: 'ui-icon-star' }, text: false }, click: setFavorite, btnCss: { 'min-width': '30px' }, btnAttr: { title: 'Set favorite!' }, atTheFront: true },
			      { uiButton: { icons: { primary: 'ui-icon-print' }, label: 'Print' }, click: function (evtObj, uniqueIndex, rowData) { alert('You clicked the print button!'); }, btnClass: 'print', atTheFront: true },
            { uiButton: { icons: { primary: 'ui-icon-gear', secondary: 'ui-icon-triangle-1-s' }, label: 'Config' }, click: handleConfig }
		    ],
        customFooterButtons: [
            { uiButton: { icons: { primary: 'ui-icon-check' }, text: false }, btnAttr: { title: 'Validation' }, click: function (evt) { alert('Great! Validation passed!'); }, atTheFront: true },
            { uiButton: { icons: { primary: 'ui-icon-refresh' }, label: 'Refresh' }, btnCss: { 'color': '#ff0000' }, click: function (evt) { alert('You clicked `Refresh` button!'); }, atTheFront: true },
            { uiButton: { icons: { primary: 'ui-icon-arrowthickstop-1-s' }, text: false }, btnAttr: { title: 'Download Data' }, click: function (evt) { alert('Download is in process...'); } }
        ],
        customGridButtons: {
            // jQuery UI Button with text and another theme icon.
            append: { icons: { primary: 'ui-icon-star' }, text: true, label: 'Append' },
            // jQuery UI Button with text but not icon.
            removeLast: { icons: {}, text: false, label: 'Remove Last Row' },
            // A jQuery UI hack to use a custom image as jQuery UI Button icon.
            insert: { icons: { primary: 'ui-icon-insert' }, text: true, label: 'Insert' },
            // Using DOM button element.
            remove: $('<button></button>').text('Remove').get(0),
            // Generate a DOM button by a function.
            moveUp: function () {
                var button = document.createElement('button');
                button.type = 'button';
                button.innerHTML = '^';
                return button;
            },
            // Generate a DOM div as button by a function.
            moveDown: function () {
                var div = document.createElement('div');
                div.innerHTML = 'v';
                div.style.padding = '2px 12px 2px 12px';
                div.style.backgroundColor = '#ff9999';
                div.style.display = 'inline';
                return div;
            }
        }
    });
});
function setFavorite(evtObj, uniqueIndex, rowData) {
    alert('I know you love this album now :)');
    // Check the caller button exist in event object
    if (evtObj && evtObj.target) {
        // Do something on the button, such as disable the button
        $(evtObj.target).button('disable');
    }
}
function handleConfig(evtObj, uniqueIndex, rowData) {
    // Test the rowData object
    alert('You clicked config of album `' + rowData.Album + '` row!');
}
  </script>
  <form action="" method="post">
<table id="tblAppendGrid">
</table>
  </form>
  </body>
</html>
